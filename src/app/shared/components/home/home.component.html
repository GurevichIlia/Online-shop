<mat-sidenav-container class="example-container" appChangeTheme [themeName]="currentTheme$ | async"
      (backdropClick)="close('backdrop')">
      <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose position="end">
            <div *ngIf="totalDetails$ | async as totalDetails">
                  <app-order-details [orderedProducts]="totalDetails[0]" [orderedProductsAmount]="totalDetails[1]"
                        [extraOption]="totalDetails[2]" (delete)="removeFromCart($event)" (edit)="onEditShopingCart()">
                  </app-order-details>
            </div>
      </mat-sidenav>

      <mat-sidenav-content dir='rtl'>
            <!-- <div class="mobile-search-window">
                  <div class="container">
                        <div class="d-flex">
                              <div>
                              <app-search></app-search>
                        </div>
                        <div>
                              cancel
                        </div>
                  </div>
            </div> -->

            <!-- </div> -->
            <app-header [logo]="logo$ | async" [isShowMenu]="isHandset$ | async"
                  [addedProductsQuantity]="(addedProductsToCart$ |async)?.length" (openShopingCart)="openShopingCart()"
                  (selectTheme)="onSelectTheme($event)">
            </app-header>




            <!-- Add Content Here -->

            <div class="wrapper">
                  <div class="content container-fluid">

                        <router-outlet></router-outlet>

                  </div>

                  <div class="footer">
                        <app-footer [storeSettings]="storeSettings$ | async"></app-footer>
                  </div>

            </div>


            <!-- </div> -->




      </mat-sidenav-content>
</mat-sidenav-container>
