<div dir="rtl" class="row m-auto">
      <div class="col-12 px-0 text-center">
            <mat-toolbar color="accent">
                  <i class="material-icons">
                        shopping_cart
                  </i>
                  <span>{{'You have' | translate}} {{orderedProducts?.length}}
                        {{'Items in your cart' | translate}}</span>
            </mat-toolbar>
      </div>
      <div class="col-12 product-card">
            <app-product-detail *ngFor="let product of orderedProducts" [product]="product" (delete)="onDelete(product)"
                  (edit)="onEdit()"></app-product-detail>

      </div>
      <div class="col-12"  *ngIf="extraOption && orderedProductsAmount">
            <app-total-price [extraOptionSelected]="extraOption" [totalProductsAmount]="orderedProductsAmount">
            </app-total-price>
      </div>

      <div class="col-12 text-right" *ngIf="extraOption">
            <hr>
            <h3>{{'Total' | translate}}: {{orderedProductsAmount + extraOption.ShippingPrice | currency: 'ILS'}}</h3>
      </div>



</div>
