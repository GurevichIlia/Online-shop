<div class=" row ">
      <div class="col-12">
            <h1>{{'Description' | translate}} </h1>

            <p>
                  {{product.LongDescription_4000}}
            </p>
            <ng-content></ng-content>

            <h2 class="mt-3">{{'Price' | translate}} {{product.Price| currency:   'ILS' }}</h2>
      </div>
      <div class="col-6 col-xl-4">
            <div class="row align-items-center">
                  <div class="col-8">
                        <mat-form-field class="big-size quantity">
                              <mat-label>{{'Quantity' | translate}}</mat-label>
                              <input [formControl]="_quantity" type="text" matInput>
                        </mat-form-field>

                  </div>
                  <div class="col-4">
                        <span class="timeBlock">
                              <span (click)="onIncrease()" class="ngx-timepicker-control__arrow" role="button"> ▲
                              </span>
                              <span (click)="onDecrease()" class="ngx-timepicker-control__arrow" role="button"> ▼
                              </span>
                        </span>
                  </div>

            </div>


      </div>
      <div class="col-12">
            <h1>{{'Total' | translate}} {{totalAmount | currency:   'ILS' }}</h1>

      </div>
      <div class="justify-content-around m-auto buttons col-12">
            <div class="row">

                  <div class="col-12 col-xl-8 order-first ">
                        <button
                         class="w-100"
                         type="submit"
                         color="primary"
                         [style.backgroundColor]="(styles$ | async)?.productCard_SubmitBtnBgColor"
                         [style.color]="(styles$ | async)?.productCard_SubmitBtnTextColor"
                              mat-flat-button (click)="onAddToCart()"> {{'Add to Cart' | translate}}<i
                                    class="material-icons">
                                    add_shopping_cart
                              </i></button>
                  </div>

            </div>








            <!-- <button *ngIf="addedButtonOnFocus && product.addedToCart" (mouseleave)="addedButtonOnFocus = false"
                  (click)="onRemoveFromCard()" color="warn" mat-flat-button> {{'Remove' | translate}}<i
                        class="material-icons">
                        delete_outline
                  </i></button> -->

      </div>
</div>
