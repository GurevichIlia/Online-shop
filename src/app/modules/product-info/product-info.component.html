<div class="container-fluid">
      <div class="row productBox justify-content-center mt-5 mb-5" *ngIf="product$ | async as product; else loader">
            <div class="col-xl-10 col-12 text-right">
                  <button mat-button><a routerLink="/shoping-page">{{'Back to Shop' | translate}}</a></button>
            </div>
            <div class="col-xl-11 col-12">
                  <mat-card>
                        <div class="row justify-content-center">
                              <div class="col-8 col-xl-8 text-right productName">
                                    <h1>{{product.ProdName}}</h1>
                              </div>
                              <div class="col-12 col-xl-5 sidebar  order-xl-second order-last">

                                    <app-product-sidebar [product]="product" (addToCart)="addToShopingCart(product)"
                                          (removeFromCart)="removeFromCart(product)" (buyNow)="onBuyNow(product)">
                                    </app-product-sidebar>
                              </div>
                              <div class="col-12 col-xl-7 image-slider order-xl-last  order-second">
                                    <div class="row">
                                          <div class="col-12 col-xl-12">
                                                <app-product-image
                                                      [imageUrl]="product.files[currentPhotoIndex].FullName"
                                                      (prevImage)="onPreviousImage(product.files.length)"
                                                      (nextImage)="onNextImage(product.files.length)">
                                                </app-product-image>
                                                <hr>
                                          </div>
                                          <div class="d-none d-lg-block d-xl-block  col-lg-12 col-xl-12">
                                                <app-banner-list (select)="onSelectImage($event)"
                                                      [banners]="product.files">
                                                </app-banner-list>
                                          </div>

                                    </div>

                              </div>
                        </div>
                  </mat-card>

            </div>


      </div>
</div>

<ng-template #loader>
      <mat-spinner class="m-auto"></mat-spinner>
</ng-template>
