<mat-card class="mt-5">
      <div class="row productBox" *ngIf="product$ | async as product; else loader">
            <div class="col-12 title">
                  <div class="row ">
                        <div class="col-8 col-xl-8 text-right">
                              <h1>{{product.ProdName}}</h1>
                        </div>
                        <div class="col-4 col-xl-4">
                              <h1>{{product.Price | currency: 'NIS ' }} </h1>
                        </div>
                  </div>

            </div>
            <div class="col-12 col-xl-4 sidebar order-xl-second order-last">
                  <app-product-sidebar [product]="product" (addToCart)="addToShopingCart(product)"
                        (removeFromCart)="removeFromCart(product)" (buyNow)="onBuyNow(product)">
                  </app-product-sidebar>
            </div>
            <div class="col-12 col-xl-8 image-slider order-xl-last  order-second">
                  <app-product-image [images]="product.images" [index]="currentPhotoIndex"
                        (prevImage)="onPreviousImage()" (nextImage)="onNextImage()"></app-product-image>
            </div>

      </div>

      <ng-template #loader>
            <mat-spinner class="m-auto"></mat-spinner>
      </ng-template>

</mat-card>
