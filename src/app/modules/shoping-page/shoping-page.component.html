<div class="row mt-5">
      <div class="col-12 col-xl-3 sidebar ">
            <app-side-menu  [categories]="productCategories$ | async">
            </app-side-menu>
      </div>
      <div class="col-12 col-xl-9 products">
            <app-product-list [products]="products$ | async" (addToCart)="addToShopingCart($event)"
                  (removeFromCart)="removeFromCart($event)" (moreInfo)="showProductFullInfo($event)"></app-product-list>
      </div>
</div>
