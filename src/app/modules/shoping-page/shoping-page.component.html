<div class="container-fluid">
  <div class="row justify-content-center mb-5">
    <div class="col-xl-12 col-12">
      <div class="row mt-5">
        <div class="col-12 col-xl-3 sidebar ">
          <app-side-menu [categories]="productCategories$ | async">
          </app-side-menu>
        </div>
        <div class="col-12 col-xl-9 products">

          <ng-container *ngIf="products$ | async as products">

            <ng-container *ngIf="products.length !== 0; else empty">
              <h2>{{'Products' | translate}}</h2>

              <app-product-list [products]="products" (addToCart)="addToShopingCart($event)"
                (moreInfo)="showProductFullInfo($event)">
              </app-product-list>
            </ng-container>

            <ng-template #empty>
              <h3 class="text-center mt-5">{{'No one product' | translate}}</h3>
            </ng-template>
          </ng-container>



        </div>
      </div>
    </div>
  </div>
</div>
