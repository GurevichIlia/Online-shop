<mat-card class="example-card">
      <mat-card-header>
            <mat-card-title [ngStyle]="{'font-size': product.ProdName.length > 30? '17px': '20px'}">{{product.ProdName}}
            </mat-card-title>
            <mat-card-subtitle>Subtitle</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image (click)="onMoreInfo()" [src]="product.MainWebImageName">

      <mat-card-content (click)="onMoreInfo()">
            <p class="ellipsis">
                  {{product.ShortDescription_500}}
            </p>
      </mat-card-content>
      <mat-card-actions>
            <div class="row align-items-center justify-content-around">


                  <div class="col-2 col-xl-2">
                        <button *ngIf="!product.addedToCart" (click)="onAddToCart()" mat-fab color="accent">

                              <i class="material-icons">
                                    add_shopping_cart

                              </i></button>
                        <button class="btn-added-color" #addedButton *ngIf="!addedButtonOnFocus && product.addedToCart"
                              (mouseenter)="addedButtonOnFocus = true" mat-fab color="accent">

                              <i class="material-icons">
                                    done

                              </i></button>

                        <button *ngIf="addedButtonOnFocus && product.addedToCart"
                              (mouseleave)="addedButtonOnFocus = false" (click)="onRemoveFromCard()" mat-fab
                              color="accent">
                              <i class="material-icons">
                                    delete_outline

                              </i></button>
                  </div>
                  <div class="col-9 col-xl-8">
                        <div class="price w-50">{{product.Price | currency: 'ILS' }}</div>

                  </div>
            </div>
      </mat-card-actions>
</mat-card>
