<div class="row">
      <div class="col-12 col-xl-3 mb-4" *ngFor="let product of products">
            <app-product *ngIf="products.length !== 0; else empty" [product]="product"
                  (addToCart)="onAddToCart(product)" (removeFromCart)="onRemoveFromCart(product)"
                  (moreInfo)="onMoreInfo(product)">
            </app-product>
            <ng-template #empty>
                  <h4>No one product.</h4>
            </ng-template>

      </div>
</div>
