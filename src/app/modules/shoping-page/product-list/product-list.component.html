<div class="slowShow">
  <div class="row" *ngIf="products; else loading">
    <div class="col-12 col-sm-6 col-lg-4 col-xl-4 mb-4 product-box" *ngFor="let product of products; trackByFn">
      <app-product  [product]="product" (addToCart)="onAddToCart(product)"
        (removeFromCart)="onRemoveFromCart(product)" (moreInfo)="onMoreInfo(product)">
      </app-product>

    </div>
  </div>

  <ng-template #loading>
    <mat-spinner class="mx-auto"></mat-spinner>
  </ng-template>
</div>
