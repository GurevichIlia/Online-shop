<div class="row justify-content-center">
      <div class="col-12 col-xl-7">
            <div class="image-box slider">
                  <app-carousel [slides]="imagesForCarousel"></app-carousel>
            </div>
      </div>
      <div class="col-12 col-xl-4" *ngIf="_mainBannerImages ">
            <div class="row">
                  <div class="col-12 ">
                        <div class="image-box box-1">
                              <a routerLink="/shoping-page">
                                    <img width="100%" height="auto"
                                          [src]="_mainBannerImages | getLink : {orgId:_mainBannerImages.OrgId, imageFolder: 'TopImage1' , imageName:_mainBannerImages.TopImage1}"
                                          alt="">
                              </a>

                        </div>

                  </div>
                  <div class="col-12">


                        <div class="image-box box-2">
                              <a routerLink="/shoping-page">
                                    <img width="100%" height="auto"
                                          [src]="_mainBannerImages | getLink : {orgId:_mainBannerImages.OrgId, imageFolder: 'TopImage2' , imageName:_mainBannerImages.TopImage2}"
                                          alt="">
                              </a>


                        </div>
                  </div>
            </div>
      </div>

</div>
